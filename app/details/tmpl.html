<episodes-menu data="{{id}}"></episodes-menu>

<div class="center retour_top"></div>
<div class="center">
    <img ng-src="{{sourceImgBg}}" class="img-bg-detail"/>
    <img ng-src="{{sourceImgBgMini}}" class="img-bg-detail-mini"/>
</div>

<div class="phrase-bg center">
    <div class="bloc-consulte">
        <h1>{{expert}}</h1>

        <div class="texte-consulte">
            <p>{{phraseConsulte}}</p>
        </div>
        <h2>{{nomConsulte}}</h2>
    </div>

    <div class="bloc-consultant">
        <h1>{{apprenti}}</h1>
        <div class="texte-consultant">
            <p>{{phraseConsultant}}</p>
        </div>
        <h2>{{nomConsultant}}</h2>
    </div>
</div>

<div class="video_page center">
    <iframe id="video" width="640" height="460" frameborder="0" allowfullscreen ng-src="{{video}}"></iframe>
        <ul class="social-video-share">
            <li>Partager : </li>
            <li><a ng-href="{{video_twitter}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
            <li><a ng-href="{{video_google}}" target="_blank"><i class="fa fa-google-plus"></i></a></li>
            <li><a ng-href="{{video_linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
            <li><a ng-href="{{video_facebook}}" target="_blank"><i class="fa fa-facebook"></i></a></li>
        </ul>
</div>

<div class="ressentis details_feedback center">
    <h1>LES RESSENTIS</h1>

        <div class="img_consultant">
            <img ng-srcset="{{rond1}}" class="img_rond" />
            <h2>{{nom12}}</h2>
        </div>
        <div class="quote">
            <p ng-bind-html="quote1" ></p>
        </div>
</div>

<div class="questions center">

<div class="tabsdemoDynamicHeight" ng-app="MyApp">
    <md-content class="md-padding bloc_question" style="">
        <md-tabs md-dynamic-height="" md-border-bottom="">

                <md-content class="md-padding">

                    <p>{{role_plus}}</p>
                </md-content>
            </md-tab>

        </md-tabs>
    </md-content>
    <md-content class="md-padding bloc_question" style="">
        <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab class="question" label="Quel est l'aspect du rôle qui t'a le moins plu ?">
                <md-content class="md-padding">

                    <p>{{role_moins}}</p>
                </md-content>
            </md-tab>

        </md-tabs>
    </md-content>
</div>


    <div class="tabsdemoDynamicHeight" ng-app="MyApp">
        <md-content class="md-padding bloc_question" style="">
            <md-tabs md-dynamic-height="" md-border-bottom="">
                <md-tab class="question" label="Quelle est selon toi la tâche la plus gratifiante ?">
                    <md-content class="md-padding">

                        <p>{{gratifiante}}</p>
                    </md-content>
                </md-tab>

            </md-tabs>
        </md-content>
        <md-content class="md-padding bloc_question" style="">
            <md-tabs md-dynamic-height="" md-border-bottom="">
                <md-tab class="question" label="Quelle est selon toi la tâche la plus ingrate ?">
                    <md-content class="md-padding">

                        <p>{{ingrate}}</p>
                    </md-content>
                </md-tab>

            </md-tabs>
        </md-content>
    </div>
</div>

<div class="ccl center">
    <h3>{{ccl}}</h3>
    <a ng-href="{{blog_article}}" target="_blank" class="md-raised md-primary voir_plus">La suite des ressentis</a> <br/> <br/>
    <a ng-href="{{lien_matchRetour}}" ng-if="hasBackEpisode" class="md-raised md-primary md_button_video md_button_retour bouton_retour_top contour_orange md-button md-default-theme"><i class="fa fa-refresh"></i> {{texte_MatchReturn}}</a>
</div>
